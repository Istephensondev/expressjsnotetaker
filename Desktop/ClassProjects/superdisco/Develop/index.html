<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>




  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="time-block" hour="9">
      <p>9 AM</p>


      <textarea class="description"></textarea>
      <button class="btn saveBtn">saveBtn</button>
    </div>

    <div class="time-block" hour="10">
      <p>10 AM</p>
      <textarea class="description"></textarea>
      <button class="btn saveBtn">saveBtn</button>
    </div>

    <div class="time-block" hour="11">
      <p>11 AM</p>
      <textarea class="description"></textarea>
      <button class="btn saveBtn">saveBtn</button>
    </div>

    <div class="time-block" hour="12">
      <p>12 PM</p>
      <textarea class="description"></textarea>
      <button class="btn saveBtn">saveBtn</button>
    </div>

    <div class="time-block" hour="13">
      <p>1 PM</p>
      <textarea class="description"></textarea>
      <button class="btn saveBtn">saveBtn</button>
    </div>

    <div class="time-block" hour="14">
      <p>2 PM</p>
      <textarea class="description"></textarea>
      <button class="btn saveBtn">saveBtn</button>
    </div>

    <div class="time-block" hour="15">
      <p>3 PM</p>
      <textarea class="description"></textarea>
      <button class="btn saveBtn">saveBtn</button>
    </div>

    <div class="time-block" hour="16">
      <p>4 PM</p>
      <textarea class="description"></textarea>
      <button class="btn saveBtn">saveBtn</button>
    </div>

    <div class="time-block" hour="17">
      <p>5 PM</p>
      <textarea class="description"></textarea>
      <button class="btn saveBtn">saveBtn</button>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="script.js"></script>

</body>

</html>
